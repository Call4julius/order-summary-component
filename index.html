<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">

  <!-- style link -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="main-container d-grid">
    <div class="hero">

      <img class="hero__image" src="images/illustration-hero.svg" alt="a girl listening to music on headphone">

      <div class="order text-center d-grid">

        <h2 class="order__title fw-700">Order Summary</h2>

        <div class="order__message fw-500 opacity">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on
            any
            device anywhere you like!</p>
        </div>

        <div class=" plan d-flex">
          <img class="icon" src="images/icon-music.svg" alt="music icon">
          <div class="plan__info d-grid">
            <p class="plan__type fw-700">Annual Plan</p>
            <p class="plan__price opacity fw-500">$59.99/year</p>
          </div>
          <a class="change fw-700" href="#">Change</a>
        </div>

        <button class="button fw-700">Proceed to Payment</button>

        <a class="cancel fw-700 opacity" href="#">Cancel Order</a>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">call4julius@gmail.com</a>.
    </div>
  </main>
</body>

</html>
